<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8D6E52" />
    <meta name="description" content="El-Hadaf Cleaning Services" />
    <title>الهدف كلين - خدمات تنظيف المنازل</title>
    
    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#8D6E52', // The main brown from the image
              secondary: '#B89F88', // Lighter brown
              accent: '#F9F5F0', // Off-white/Cream
              dark: '#3E2F23', // Dark text
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-left': 'fadeInLeft 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s infinite linear',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              shine: {
                '0%': { left: '-100%' },
                '20%': { left: '100%' },
                '100%': { left: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        overflow-x: hidden;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Bubble Animation */
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) translateX(0) scale(0.5);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
        }
        50% {
          transform: translateY(50vh) translateX(20px) scale(1);
        }
        80% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-10vh) translateX(-20px) scale(0.8);
          opacity: 0;
        }
      }

      .bubble {
        position: absolute;
        bottom: -50px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: floatUp infinite linear;
      }

      /* Custom Scrollbar for Chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #8D6E52; 
      }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
